<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Animal Shelter</title>
</head>
<body>

  <div class="title">
    <h1>Animal Shelter</h1>
    <h2>A shelter for animals</h2>
  </div>

  <div class="animal">
    <h3>Kiera</h3>
    <img src="img/tegu.jfif" alt="a black and white tegu">
    <ul>
      <li>Very loyal</li>
      <li>Strict sense of justice</li>
      <li>A secret softy</li>
      <li>Can be aggressive towards strangers</li>

    </ul>
  </div>

  <div class="animal">
    <h3>Dax</h3>
    <img src="img/tortoise.jfif" alt="a tortoise">
    <ul>
      <li>Nickname: "old man"</li>
      <li>Has lived several exciting lives</li>
      <li>Gives great advice</li>
      <li>Has a symbiotic worm living inside her</li>
    </ul>
  </div>
    
  <div class="animal">
    <h3>Odo</h3>
    <img src="img/goldfish.jfif" alt="a gold fish">
  </div>

  <div class="animal">
    <h3>Julian</h3>
    <img src="img/cat.jfif" alt="a tabby kitten">
  </div>

  <div class="animal">
    <h3>Ben</h3>
    <img src="img/dog.jfif" alt="a dog">
  </div>
</body>


</html>
